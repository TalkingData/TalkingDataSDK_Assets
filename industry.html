		<script>
			$('#btn_retail_search').on('click', function(){
				var search = TalkingDataSearch.createSearch();
				search.setCategory("服装类");
				search.setContent("2021新款");
				search.setItemId("123456");
				search.setItemLocationId("456789");
				TalkingDataSDK.onSearch(search);
			});
			$('#btn_retail_contact').on('click', function(){
				TalkingDataSDK.onContact("user01", "联系店铺");
			});
			$('#btn_retail_chargeBack').on('click', function(){
				TalkingDataSDK.onChargeBack("user01", "order01", "缺货", "仅退款");
			});
			$('#btn_retail_booking').on('click', function(){
				TalkingDataSDK.onBooking("user01", "booking01", "服装类", 1000, "2021新款");
			});
			$('#btn_retail_viewItem').on('click', function(){
				var eventValue = {
					key : "value"
				};
				TalkingDataSDK.onViewItem("item01", "手机", "华为 P50", 748800, eventValue);
			});
			$('#btn_retail_addItemToShoppingCart').on('click', function(){
				var eventValue = {
					key : "value"
				};
				TalkingDataSDK.onAddItemToShoppingCart("item02", "电脑", "MacBook Pro", 1899900, 1, eventValue);
			});
			$('#btn_retail_viewShoppingCart').on('click', function(){
				var shoppingCart = TalkingDataShoppingCart.createShoppingCart();
				shoppingCart.addItem("item01", "手机", "华为 P50", 748800, 2);
				shoppingCart.addItem("item02", "电脑", "MacBook Pro", 1899900, 1);
				TalkingDataSDK.onViewShoppingCart(shoppingCart);
			});
			$('#btn_retail_placeOrder').on('click', function(){
				var order = TalkingDataOrder.createOrder("order01", 3397500, "CNY");
				order.addItem("item01", "手机", "华为 P50", 748800, 2);
				order.addItem("item02", "电脑", "MacBook Pro", 1899900, 1);
				var eventValue = {
					key : "value"
				};
				TalkingDataSDK.onPlaceOrder(order, "user01", eventValue);
			});
			$('#btn_retail_orderPay').on('click', function(){
				var order = TalkingDataOrder.createOrder("order01", 3397500, "CNY");
				order.addItem("item01", "手机", "华为 P50", 748800, 2);
				order.addItem("item02", "电脑", "MacBook Pro", 1899900, 1);
				TalkingDataSDK.onOrderPaySucc(order, "WeChat", "user01");
			});
			$('#btn_retail_cancelOrder').on('click', function(){
				var order = TalkingDataOrder.createOrder("order01", 3397500, "CNY");
				order.addItem("item01", "手机", "华为 P50", 748800, 2);
				order.addItem("item02", "电脑", "MacBook Pro", 1899900, 1);
				TalkingDataSDK.onCancelOrder(order);
			});

				TalkingDataSDK.onTrialFinished("user01", "试用体验结束");
			});
			$('#btn_game_pay').on('click', function(){
				TalkingDataSDK.onPay("user01", "order02", 1077600, "CNY", "Alipay", null, 0);
			});
			$('#btn_game_createRole').on('click', function(){

				var transaction = TalkingDataTransaction.createTransaction();

				transaction.setAmount(1000000);
				transaction.setPersonA("甲方");
				transaction.setPersonB("乙方");
