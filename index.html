<!DOCTYPE html>
<!--version: 5.0.0-->
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="applicable-device" content="mobile"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta content="telephone=no" name="format-detection"/>
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta http-equiv="Cache-Control" content="no-transform"/>
		<meta http-equiv="Cache-Control" content="no-siteapp"/>
		<title>TalkingData</title>
		<link rel="stylesheet" href="css/public_head.css" />
		<link rel="stylesheet" href="css/public_body.css" />
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/phone.js" ></script>
		<script type="text/javascript" src="js/TalkingDataSDK.js"></script>
	</head>
	<body>
		<div class="app">
			<div id="deviceready" class="blink">
				<p class="event listening"></p>
				<p class="event received"></p>
			</div>
		</div>
		<div class="head_line">
			<p class="head_line_p">
				TalkingDataSDK
			</p>
		</div>
		<div class="new_index">
			<div class="wd_index">
				<div class="btn_line">
					<input id="btn_base" type="button" class="bottom_btn" value="基础功能">
				</div>
				<div class="btn_line">
					<input id="btn_page" type="button" class="bottom_btn" value="页面统计">
				</div>
				<div class="btn_line">
					<input id="btn_industry" type="button" class="bottom_btn" value="行业专属事件">
				</div>
				<div class="btn_line">
					<input id="btn_custom" type="button" class="bottom_btn" value="自定义事件">
				</div>
			</div>
		</div>
		<script src="cordova.js"></script>
		<script src="js/index.js"></script>
		<script>
			$('#btn_base').on("click", function(){
				window.location.href = 'base.html';
			});
			$('#btn_page').on("click",  function() {
				TalkingDataSDK.onPageBegin("page");
				window.location.href = 'page.html';
			});
			$('#btn_industry').on("click",  function() {
				window.location.href = 'industry.html';
			});
			$('#btn_custom').on("click",  function() {
				window.location.href = 'custom.html';
			});
		</script>
	</body>
</html>
